<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2025 Calendar</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="toggleContainer">
                <button id="toggleButton" onclick="toggleView()">
                    <i
                        id="gridIcon"
                        data-feather="grid"
                        style="display: none"
                    ></i>
                    <i id="squareIcon" data-feather="square"></i>
                </button>
            </div>

            <div id="calendarTitle">
                CALENDAR <span class="highlight">2025</span>
            </div>

            <div id="calendarContainer">
                <div class="buttonContainer">
                    <button id="previous" onclick="navigateMonth(-1)">
                        <i data-feather="chevron-left"></i>
                    </button>
                    <span id="monthName"></span>
                    <button id="next" onclick="navigateMonth(1)">
                        <i data-feather="chevron-right"></i>
                    </button>
                </div>
                <table id="calendarTable" style="display: block">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="monthGrid" class="monthGrid" style="display: none"></div>

            <div class="holidayTypesList">
                <span class="holidayType regular">Regular Holiday</span>
                <span class="holidayType specialNonWorking"
                    >Special (Non-Working) Holiday</span
                >
                <span class="holidayType specialWorking"
                    >Special (Working) Holiday</span
                >
                <span class="holidayType specialObservance"
                    >Special Observance</span
                >
                <span class="holidayType national">National Holiday</span>
                <span class="holidayType religious">Religious Holiday</span>
                <span class="holidayType season">Season</span>
            </div>
        </div>

        <div class="footer">
            COMP 016
            <span style="color: #ffd322">/</span>
            MARIA LUISA O. EUSTAQUIO
            <span style="color: #ffd322">/</span>
            BSIT 3-5
        </div>

        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
