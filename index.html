<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2025 Calendar</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="button-container">
            <button id="toggleButton" onclick="toggleView()">ðŸŒž</button>
            <button id="previous" onclick="navigateMonth(-1)">PREVIOUS</button>
            <span id="monthName" class="calendar-header"></span>
            <button id="next" onclick="navigateMonth(1)">NEXT</button>
        </div>

        <div id="calendarContainer">
            <table id="calendarTable" style="display: block">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="monthGrid" class="month-grid" style="display: none"></div>

        <script src="script.js"></script>
    </body>
</html>
